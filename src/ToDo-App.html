<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <h1 class="text-center font-weight-bold py-1">To-Do App</h1>
            <form action="/create-item" method="POST" class="jumbotron p-3 shadow-sm">
                <div class="d-flex align-items-center">
                    <input name="item" autofocus autocomplete="off" type="text" class="form-control">
                    <button class="btn btn-primary m-3" style="width: 200px">Add New Item</button>
                </div>
            </form>
            <ul class="list-group pb-5">
                <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
                    <span class="item-text">Fake example item#1</span>
                    <div>
                        <button class="edit-me btn btn-sm mr-1">
                            <img src="icons/edit.svg" alt="nothing">
                        </button>
                        <button class="delete-me btn ">
                            <img src="icons/bin.svg" alt="">
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="server.js"></script>
</body>
</html>
